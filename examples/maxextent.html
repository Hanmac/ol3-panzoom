<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, all" />
    <title>OL3-PanZoom MaxExtent example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../ol3/css/ol.css" type="text/css" />
    <link rel="stylesheet" href="../css/ol3pz.css" type="text/css" />
    <link rel="stylesheet" href="./resources/layout.css" type="text/css" />
  </head>
  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <h4>MaxExtent example</h4>
          <p>
            When defining the <tt>maxExtent</tt> option, the "zoom to maxextent"
            button appears. When clicked, the map view gets fit to the defined
            extent.
          </p>
          <p>
            With this option set, in addition to the <tt>imgPath</tt>, the
            control looks exactly like the <tt>OpenLayers.Control.PanZoom</tt>
            in OpenLayers 2.
          </p>
        </div>
      </div>
    </div>

    <script src="../ol3/build/ol.js"></script>

    <script src="/@loader"></script>
    <script src="maxextent.js"></script>
  </body>
</html>
