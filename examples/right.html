<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, all" />
    <title>OL3-PanZoom right alignment example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../ol3/css/ol.css" type="text/css" />
    <link rel="stylesheet" href="../css/ol3pz.css" type="text/css" />
    <link rel="stylesheet" href="./resources/layout.css" type="text/css" />
    <style>
      .olControlPanZoomBar {
        right: 46px;
        top: 4px;
        left: inherit !important;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <h4>Right Alignment example</h4>
          <p>
            The control supports having a custom CSS class name using the
            <tt>className</tt> option, which is used in this case to render
            the control on the right.
          </p>
<pre>
.olControlPanZoomBar {
  right: 46px;
  top: 4px;
}
</pre>
        </div>
      </div>
    </div>

    <script src="../ol3/build/ol.js"></script>

    <script src="/@loader"></script>
    <script src="right.js"></script>
  </body>
</html>
